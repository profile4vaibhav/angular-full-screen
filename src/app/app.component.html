<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>

<div class="row">
  <div class="col-lg-12" class="container">
    <div id="myDiv" [ngClass]="status ? 'fullscreen' : ''">
      <span
        (click)="onFullScreenButtonClick()"
        *ngIf="!status"
        style="cursor: pointer;"
      >
        <svg height="10%" version="1.1" viewBox="0 0 36 36" width="10%">
          <path d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"></path>
          <path d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"></path>
          <path d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"></path>
          <path d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"></path>
        </svg>
      </span>
      <span class="close-btn" *ngIf="status" (click)="onFullScreenExit()"
        >&times;</span
      >
    </div>
  </div>
</div>
